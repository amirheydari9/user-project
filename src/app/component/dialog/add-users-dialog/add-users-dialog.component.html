<h1 mat-dialog-title>add users</h1>
<div mat-dialog-content>
  <button mat-raised-button color="primary" (click)="addUser()" cdkFocusInitial>
    adduser - {{counter}}
  </button>

  <form [formGroup]="addUsersForm">

    <ng-container formArrayName="users" *ngFor="let user of users.controls;let i = index">
      <ng-container [formGroupName]="i">
        <div class="mb-2">
          <app-text-input label="email" formControlName="email"></app-text-input>
        </div>
        <div class="mb-3">
          <app-switch label="isActive" formControlName="isActive"></app-switch>
        </div>
        <div class="d-flex flex-column">
          <label class="mb-2">Pick your access level</label>
          <mat-radio-group formControlName="accessLevel">
            <div class="d-flex justify-content-between">
              <mat-radio-button [value]="AccessLevel.ADMIN">ADMIN</mat-radio-button>
              <mat-radio-button [value]="AccessLevel.CONSULTANT">CONSULTANT</mat-radio-button>
            </div>
          </mat-radio-group>
        </div>
        <button mat-raised-button color="warn" class="mt-3 w-100" (click)="handleCancelCreateUser(i)">remove user
        </button>
      </ng-container>
    </ng-container>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="handleCloseDialog()">No Thanks</button>
  <button mat-raised-button color="primary" [disabled]="addUsersForm.invalid" (click)="handleCloseDialog(users.value)"
          cdkFocusInitial>Ok
  </button>
</div>
